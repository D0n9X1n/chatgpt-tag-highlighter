<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatGPT Tag Highlighter Settings</title>
  <link rel="stylesheet" href="options.css" />
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>ChatGPT Tag Highlighter</h1>
      <p class="sub">
        Configure sidebar tag rules, hide tags, and optionally prune chat turns.
      </p>
    </div>

    <div class="actions">
      <button id="addRow" type="button">+ Add Tag</button>
      <button id="reset" type="button" class="ghost">Reset</button>
      <button id="save" type="button" class="primary">Save</button>
    </div>
  </header>

  <main class="card">
    <section class="section">
      <h2 class="sectionTitle">General</h2>

      <div class="generalRow">
        <label class="label">
          Max chat turns to keep (0 = disabled)
          <span class="hintInline">Removes old conversation-turn DOM nodes for performance.</span>
        </label>

        <div class="generalInputWrap">
          <input id="maxChatTurns" class="input" type="number" min="0" step="1" placeholder="0" />
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="sectionTitle">Tag Rules (order matters)</h2>

      <table class="table" aria-label="Tag rules">
        <thead>
          <tr>
            <th style="width: 24%">Tag</th>
            <th style="width: 14%">Match</th>
            <th style="width: 20%">Color (preset)</th>
            <th style="width: 16%">Custom hex</th>
            <th style="width: 10%">Hide</th>
            <th style="width: 8%">Preview</th>
            <th style="width: 8%">Order</th>
            <th style="width: 4%"></th>
          </tr>
        </thead>

        <tbody id="rows"></tbody>
      </table>

      <p class="hint">
        Tip: Use <b>startsWith</b> for best performance. Rules are matched top-to-bottom.
      </p>

      <div id="toast" class="toast" role="status" aria-live="polite"></div>
    </section>
  </main>

  <template id="rowTemplate">
    <tr>
      <td>
        <input class="input tag" placeholder="[TODO]" />
      </td>

      <td>
        <select class="select match">
          <option value="startsWith">startsWith</option>
          <option value="includes">includes</option>
        </select>
      </td>

      <td>
        <select class="select color"></select>
      </td>

      <td>
        <input class="input hex" placeholder="#fabd2f" />
      </td>

      <td class="hideCell">
        <label class="checkboxWrap" title="Hide matching chats in sidebar list">
          <input class="hide" type="checkbox" />
          <span>Hide</span>
        </label>
      </td>

      <td class="previewCell">
        <span class="swatch" title="Preview"></span>
      </td>

      <td class="orderCell">
        <button class="moveUp" type="button" title="Move up">↑</button>
        <button class="moveDown" type="button" title="Move down">↓</button>
      </td>

      <td class="delCell">
        <button class="del" type="button" title="Delete">✕</button>
      </td>
    </tr>
  </template>

  <script src="options.js"></script>
</body>
</html>
